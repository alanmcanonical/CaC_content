title: 'System Audit Logs Must Have mode 0600 or Less Permissive'

description: |-
    If audit log files are set to a mode other than 0600, change the mode 
    of the audit log files with the following command:
    <pre>$ sudo chmod 0600 <i>audit_file</i></pre>

rationale: 'If users can write to audit logs, audit trails can be modified or destroyed.'

severity: medium

references:
    disa: CCI-000162,CCI-000163
    srg: SRG-OS-000057-GPOS-00027,SRG-OS-000058-GPOS-00028 
    stigid@ubuntu2004: UBTU-20-010122

ocil_clause: 'any are more permissive'

ocil: |-
     Run the following commands to check the mode of the system audit logs:
     <pre>$ sudo grep -iw log_file /etc/audit/auditd.conf</pre>
     <pre>log_file=/var/log/audit/audit.log</pre>
     <pre>$ sudo stat -c "%n %a" /var/log/audit/*</pre>
     Audit logs must be mode 0600 or less permissive.
